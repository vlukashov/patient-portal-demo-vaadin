spring.jpa.show-sql=false

server.session.timeout=18000
# Use a custom context path since this makes things a bit trickier than deploying at the root
server.context-path=/
# We don't want Vaadin's heart beat signal to keep the session alive
vaadin.servlet.close-idle-sessions=true
# The session timeout should be a multiple of the heartbeat interval
vaadin.servlet.heartbeat-interval=500
vaadin.servlet.productionMode=true
#logging.level.org.springframework.web=TRACE
server.compression.enabled=true
server.compression.mime-types=application/json,application/javascript,application/xml,text/html,text/xml,text/plain,text/css

vaadin.gatling.mode=false

# Use an in-memory database when running this module independently (default)
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=pp
spring.datasource.password=pp

